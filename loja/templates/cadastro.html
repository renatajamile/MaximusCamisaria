<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}">
    <title>Cadastro</title>
</head>

<body>

    <button onclick="window.history.back()" class="botao-voltar">&#8592;</button>

    
    <div class="container">
        <div class="form-image">
            <img src="{{ url_for('static', filename='images/logoPNG.png') }}" class="imagem-redonda">
        </div>

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" placeholder="Nome" required>
                    </div>

                    <div class="input-box">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="E-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="confirm_email">Confirmação do E-mail</label>
                        <input type="email" id="confirm_email" name="confirm_email" placeholder="Confirmação do e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Senha" required>
                    </div>

                    <div class="input-box">
                        <label for="confirm_senha">Confirmação da Senha</label>
                        <input type="password" id="confirm_senha" name="confirm_senha" placeholder="Confirmação da senha" required>
                    </div>

                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
                    </div>

                    <div class="input-box">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
                    </div>

                    <div class="input-box">
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" name="endereco" placeholder="Endereço" required>
                    </div>

                    <div class="input-box">
                        <label for="complemento">Complemento</label>
                        <input type="text" id="complemento" name="complemento" placeholder="Complemento">
                    </div>

                    <div class="input-box">
                        <label for="uf">UF</label>
                        <select id="uf" name="uf">
                            <option selected disabled value="">Selecione</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" placeholder="CEP" required>
                    </div>

                    <div class="input-box">
                        <label for="telefone">Telefone/Celular</label>
                        <input type="text" id="telefone" name="telefone" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="form-group">
                        <button type="submit">Cadastrar</button>
                    </div>
                </div>
            </form>

            <div class="login-link">
                Já possui uma conta? <a href="/login">Faça login aqui</a>.
            </div>

            <div class="or-divider">
                <span>ou</span>
            </div>

            <div class="social-buttons">
                <button class="facebook">Cadastre-se com Facebook</button>
                <button class="google">Cadastre-se com Google</button>
                <button class="apple">Cadastre-se com Apple ID</button>
            </div>
        </div>
    </div>
</body>

</html>
